    <header></header>
    <main>
        <div>
            <h1>Ingresa tus datos para registrarte</h1>
            <form>
                <div>
                    <label>Nombre de usuario</label>
                    <input type="text name="username" maxlength="100" />
                </div>
                <div>
                    <label>Nombre y apellido</label>
                    <input type="text" name="nombre" maxlength="100" />
                </div>
                <div>
                    <label>Correo electronico</label>
                    <input type="email" name="correo" maxlength="100" />
                </div>
                <div>
                    <label>Número de telefono</label>
                    <input type="tel" name="telefono" maxlength="100" />
                </div>
                <div>
                    <label>Domicilio</label>
                    <input type="text" name="domicilio" maxlength="100" />
                </div>
                <div>
                    <label>Contraseña</label>
                    <input type="password" name="password" maxlength="100" />
                </div>
                <div>
                    <label>Repite tu contraseña</label>
                    <input type="password" name="password2" maxlength="100" />
                </div>
                <div>
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="fechaNacimiento" />
                </div>
                <div>
                    <checkbox>
                        <label>Acepto los términos y condiciones</label>
                        <input type="checkbox" name="terminos" />
                    </checkbox>
                </div>
                <div>
                    <checkbox>
                        <label>¿Quieres recibir correos con nuestras actualizaciones?</label>
                        <input type="checkbox" name="terminos" />
                    </checkbox>
                </div>
                <div>
                    <button type="submit">Registrarme</button>
                </div>
                <div>
                    <a href="login.html">Ya tengo una cuenta</a>
                </div>
            </form>
        </div>
