<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion" content=" pagina oficial de venta de Hamburguesas McRolling" />
    <meta name="keywords" content="hamburguesas McRolling"/>
    <meta name="Autor" content="Victor H. Llanos, Rita Natalia Borquez, Claudia Ximena Barrientos, Exequiel Ignacio Rojas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>McRolling</title>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>Ingresa tus datos para registrarte</h1>
            <form>

                <div>
                    <label>Nombre de usuario</label>
                    <input type="text" name="username" />
                </div>
                <div>
                    <label>Nombre y apellido</label>
                    <input type="text" name="nombre" />
                </div>
                <div>
                    <label>Correo electronico</label>
                    <input type="email" name="correo" />
                </div>
                <div>
                    <label>Nummero de telefono</label>
                    <input type="tel" name="telefono" />
                </div>
                <div>
                    <label>Domicilio</label>
                    <input type="text" name="domicilio" />
                </div>
                <div>
                    <label>Contraseña</label>
                    <input type="password" name="password" />
                </div>
                <div>
                    <label>Repite tu contraseña</label>
                    <input type="password" name="password2" />
                </div>
                <div>
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="fechaNacimiento" />
                </div>
                <div>
                    <checkbox>
                        <label>Acepto los terminos y condiciones</label>
                        <input type="checkbox" name="terminos" />
                    </checkbox>
                </div>
                <div>
                    <checkbox>
                        <label>¿Quieres recibir correos con nuestras actualizaciones?</label>
                        <input type="checkbox" name="terminos" />
                    </checkbox>
                </div>
                <div>
                    <button type="submit">Registrarme</button>
                </div>
                <div>
                    <a href="login.html">Ya tengo una cuenta</a>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
