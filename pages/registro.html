    <main class="container py-5">
        <h1 class="text-center mb-4">Ingresa tus datos para registrarte</h1>
        <form class="d-flex flex-column gap-3" action="#" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" id="nombre" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="telefono">Número de teléfono</label>
                <input type="tel" name="telefono" id="telefono" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="password2">Repite tu contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control" maxlength="100" required />
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control" required />
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="terminos" id="terminos" class="form-check-input" required />
                <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="actualizaciones" id="actualizaciones" class="form-check-input" />
                <label for="actualizaciones" class="form-check-label">¿Quieres recibir correos con nuestras actualizaciones?</label>
            </div>
            <div class="form-group">
                <button class="btn btn-warning w-100" type="submit">Registrarme</button>
            </div>
            <div class="text-center">
                <p><a href="login.html">Ya tengo una cuenta</a></p>
            </div>
        </form>
    </main>
